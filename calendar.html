{% extends "base.html" %}

{% block header %}

<div class="docs-section">
    <div class="container">
        <div class="row">
            <div class="six columns">
                <h1>Calendar</h1>
            </div>
            <div class="six columns">
                <h1><span class="fa fa-calendar fa-1x"></span></h1>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="docs-section" id="about">
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <!-- Table for events -->
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Date & Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                        <tr>
                            <td>{{ event.name}}</td>
                            <td>{{ event.start_time }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
